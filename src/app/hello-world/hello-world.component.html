<h1>{{message}}</h1>
<h2>Courses ({{courses.length}}) </h2>

<ul>
  <li *ngFor="let course of courses">
    {{course.title}}
    <button (click)="deleteCourse(course.id)"
            class="btn btn-danger">
      Delete
    </button>
  </li>
</ul>

<input [(ngModel)]="courseTitle"
       class="form-control"/>
