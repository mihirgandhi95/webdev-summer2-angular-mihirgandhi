<h2>Quizzes</h2>
<h2>
  <button class="btn btn-primary float-right" routerLink="/home">Home </button>
</h2>
<br/>
<br/>
<br/>
<ul class="list-group">
  <li *ngFor="let quiz of quizzes"
      class="list-group-item">
    {{quiz.title}}

    <a *ngIf="!isAdmin" class="float-right btn btn-primary"
       href="/quiz/{{quiz._id}}">
      Take
    </a>

    <a *ngIf="isAdmin" class="float-right btn btn-info"
       href="/quiz/{{quiz._id}}/submissions">
      Submissions
    </a>
   <!-- <a class="float-right btn btn-info"
       href="/quiz/{{quiz._id}}/submissions/user">
      Submissions for user
    </a>-->
  </li>
</ul>
